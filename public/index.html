<html lang="en">

    <meta charset="utf-8">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <script src="palau-jsbridge-4.1.0.js"></script>
    <!--    <title><%= htmlWebpackPlugin.options.title %></title>-->
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>

    <script type="text/javascript">
      (function (docs, win) {
        const docEls = docs.documentElement,
                recalcs = function () {
                  //base on iphone 6/7/8, set rem value to 20
                  window.rem = docEls.getBoundingClientRect().width / 18.75;
                  docEls.style.fontSize = window.rem + 'px';
                };
        recalcs();
        win.onresize = function () {
          recalcs()
        }
      })(document, window);
    </script>
    <!-- built files will be auto injected -->
  </body>
</html>
